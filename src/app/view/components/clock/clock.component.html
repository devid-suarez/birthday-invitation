<div class="countdown-container">
    <div class="countdown-item">
      <span class="countdown-value">{{ countdown.days }}</span><br>
      <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-value">{{ countdown.hours }}</span><br>
      <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-value">{{ countdown.minutes }}</span><br>
      <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-value">{{ countdown.seconds }}</span><br>
      <span class="countdown-label">Seconds</span>
    </div>
  </div>
